<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CoreSignal Labs - Server Plans</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin:0;
        padding:0;
        transition: background 0.3s, color 0.3s;
    }
    body.light-mode { background: #f4f4f4; color: #222; }
    body.dark-mode { background: #121212; color: #f4f4f4; }
    header { text-align:center; padding:20px; background:#0077cc; color:white; }
    header button { margin-top:10px; padding:10px 20px; cursor:pointer; }
    .pricing { display:flex; justify-content:center; flex-wrap:wrap; padding:20px; gap:20px; }
    .card {
        background: white;
        color: #222;
        width:300px;
        border-radius:10px;
        box-shadow:0 4px 10px rgba(0,0,0,0.2);
        padding:20px;
        text-align:center;
        transition: transform 0.3s;
    }
    body.dark-mode .card { background:#1e1e1e; color:#f4f4f4; box-shadow:0 4px 10px rgba(0,0,0,0.5); }
    .card:hover { transform: translateY(-5px); }
    .card img { width:100%; border-radius:10px; margin-bottom:15px; }
    .pay-btn { background:#0077cc; color:white; padding:10px 20px; cursor:pointer; margin-top:10px; display:inline-block; border-radius:5px; }
    .pay-btn:hover { background:#005fa3; }
    #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; }
    #modal-content { background:white; color:#222; padding:30px; border-radius:10px; width:90%; max-width:500px; text-align:center; position:relative; }
    body.dark-mode #modal-content { background:#1e1e1e; color:#f4f4f4; }
    #modal-content button { margin-top:20px; padding:10px 20px; cursor:pointer; border-radius:5px; }
    #close { position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold; font-size:20px; }
    .payment-info { text-align:left; margin-top:15px; background:#f9f9f9; padding:15px; border-radius:8px; }
    body.dark-mode .payment-info { background:#2a2a2a; }
</style>
</head>
<body class="light-mode">
<header>
    <h1>CoreSignal Labs</h1>
    <p>Secure Server Hosting Plans</p>
    <button id="modeToggle">Switch to Dark Mode</button>
</header>

<section class="pricing">
    <div class="card">
        <img src="https://i.ibb.co/vx5wp88f/Client-and-Server-1024x427.png" alt="Server Image">
        <h3>1 Month Server</h3>
        <p>Fast VPS • 50GB SSD • 2GB RAM</p>
        <h2>$170</h2>
        <div class="pay-btn" onclick="openModal('1 Month')">Buy Now</div>
    </div>
    <div class="card">
        <img src="https://i.ibb.co/vx5wp88f/Client-and-Server-1024x427.png" alt="Server Image">
        <h3>6 Months Server</h3>
        <p>Turbo VPS • 120GB SSD • 4GB RAM</p>
        <h2>$250</h2>
        <div class="pay-btn" onclick="openModal('6 Months')">Buy Now</div>
    </div>
    <div class="card">
        <img src="https://i.ibb.co/vx5wp88f/Client-and-Server-1024x427.png" alt="Server Image">
        <h3>1 Year Server</h3>
        <p>Premium VPS • 250GB SSD • 8GB RAM</p>
        <h2>$700</h2>
        <div class="pay-btn" onclick="openModal('1 Year')">Buy Now</div>
    </div>
</section>

<div id="modal">
    <div id="modal-content">
        <span id="close" onclick="closeModal()">&times;</span>
        <h2>Payment for <span id="planName"></span></h2>
        <p>Select Payment Method:</p>
        <button onclick="showPayment('USDT')">USDT (TRC20)</button>
        <div id="paymentDetails" class="payment-info"></div>
        <button onclick="confirmPayment()">Confirm Payment</button>
        <div id="paymentStatus" style="margin-top:10px;"></div>
    </div>
</div>

<script>
const body = document.body;
const modeToggle = document.getElementById('modeToggle');
modeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    body.classList.toggle('light-mode');
    modeToggle.textContent = body.classList.contains('dark-mode') ? 'Switch to Light Mode' : 'Switch to Dark Mode';
});

function openModal(plan) {
    document.getElementById('planName').textContent = plan;
    document.getElementById('paymentDetails').innerHTML = '';
    document.getElementById('paymentStatus').innerHTML = '';
    document.getElementById('modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

function showPayment(method) {
    if(method === 'USDT'){
        document.getElementById('paymentDetails').innerHTML = `<strong>USDT (TRC20)</strong><br>
TAP9gzMNVT3wspcAaNzg5dP4AHs2Kh3mSA<br>
<img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="50">`;
    }
}

function confirmPayment() {
    const status = document.getElementById('paymentStatus');
    status.innerHTML = 'Processing payment...';
    setTimeout(() => {
        status.innerHTML = 'Payment not confirmed. Please pay to receive the server access.';
    }, 2000);
}
</script>
</body>
</html>
