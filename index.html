<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <header>
        <h1>CoreSignal Labs</h1>

        <button id="modeToggle">Switch to Dark Mode</button>
    </header>

    <section class="info">
